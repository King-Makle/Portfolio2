<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Static Version</title>
</head>
<body>
  <!-- This static form is for Netlify to detect at build time -->
  <!-- It won't be visible to users but is required for form processing -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
